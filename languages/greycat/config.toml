name = "GreyCat"
grammar = "greycat"
path_suffixes = ["gcl"]
line_comments = ["// ", "/// "]
autoclose_before = ";:.,=}])>"
tab_size = 4
hard_tabs = false
brackets = [
  { start = "[", end = "]", close = true, newline = true },
  { start = "{", end = "}", close = true, newline = true },
  { start = "(", end = ")", close = true, newline = false },
  { start = "<", end = ">", close = false, newline = false },
  { start = "\"", end = "\"", close = true, newline = false, not_in = [
    "string",
  ] },
  { start = "'", end = "'", close = true, newline = false, not_in = [
    "string",
  ] },
]
